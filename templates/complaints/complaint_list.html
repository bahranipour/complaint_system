{% extends 'base.html' %}
{% block title %}لیست شکایت ها{% endblock title %}

{% block content %}
<div class="container mt-3">
        <a href="{% url 'submit_complaint' %}" class="btn btn-primary mt-3 float-right">ثبت شکایت جدید</a>
        <br><br><br>
        <table class="table table-bordered bg-white" dir="rtl">
           <tr class="text-center bg-success text-white">
                <th>عنوان شکایت</th>
                <th>جزییات</th>
                <th>وضعیت</th>
           </tr>
           {% for complaint in complaints %}
            <tr class="text-center">
                <td>{{ complaint.title }}</td>
                <td>{{ complaint.status }}</td>
                <td><a href="{% url 'complaint_detail' complaint.id %}" class="btn btn-primary btn-sm">جزییات</a></td>
            </tr>
           {% endfor %}
        </table>
</div>


{% endblock content %}
