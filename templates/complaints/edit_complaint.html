{% extends 'base.html' %}
{% block title %}ویرایش شکایت{% endblock title %}
{% block content %}
<div class="container">
    <div class="row mt-3">
        <div class="col-md-6 mx-auto" dir="rtl">
            <div class="card">
                <div class="card-header bg-warning">
                    <h3 class="text-center">ویرایش شکایت</h3>
                </div>
                <div class="card-body text-right" dir="rtl">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-warning btn-block">تایید</button>
                    </form>
                    <hr>
                    <a href="{% url 'complaint_detail' complaint.id %}" class="btn btn-dark btn-block">انصراف</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
